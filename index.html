<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial scale=1.0" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- tailwind & desi css -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font library -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <!-- style.css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- title -->
    <title>English Janala | Let's Learn Vocabularies</title>
  </head>
  <body>
    <!-- header section -->
    <header>
      <div class="navbar bg-base-100 shadow-sm bg-[#BADEFF] px-14">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="-1"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li class="btn btn-outline btn-primary mb-2">
                <a><i class="fa-solid fa-clipboard-question"></i>Faq</a>
              </li>
              <li class="btn btn-outline btn-primary mb-2">
                <a><i class="fa-solid fa-book"></i>Learn</a>
              </li>
              <li class="btn btn-outline btn-primary"><a>Log Out</a></li>
            </ul>
          </div>
          <div class="flex items-center">
            <h2 class="font-semibold text-[20px]">English</h2>
            <img src="./assets/logo.png" alt="logo" />
            <span class="bangla-siliguri font-semibold text-[20px]"
              >জানালা</span
            >
          </div>
        </div>
        <div class="navbar-end hidden lg:flex">
          <ul class="menu-horizontal px-1 gap-5">
            <li class="btn btn-outline btn-primary">
              <a><i class="fa-solid fa-clipboard-question"></i>Faq</a>
            </li>
            <li class="btn btn-outline btn-primary">
              <a><i class="fa-solid fa-book"></i>Learn</a>
            </li>
            <li class="btn btn-outline btn-primary"><a>Log Out</a></li>
          </ul>
        </div>
      </div>
    </header>

    <!-- hero section -->

    <section
      class="items-center mx-auto w-11/12 flex flex-col-reverse md:flex-row"
    >
      <div>
        <h1 class="text-center  font-bold text-4xl mb-3 md:text-left">
          <span class="text-[#00BCFF]">English</span> is easy!!!
        </h1>
        <p class="font-medium text-xl text-center md:text-left">
          আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
          আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে
          অন্য একটি Level এ
        </p>
      </div>

      <div>
        <img src="./assets/hero-student.png" alt="hero-student" />
      </div>
    </section>
  </body>
</html>
